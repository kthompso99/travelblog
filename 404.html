<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // Simple redirect to the app base without loops
        // For /travelblog/some/404/path -> /travelblog/
        // For /some/404/path -> /
        const pathParts = window.location.pathname.split('/').filter(p => p);
        const base = pathParts.length > 0 && pathParts[0] !== '404.html' ? '/' + pathParts[0] + '/' : '/';

        // Only redirect if we're not already at the base
        if (window.location.pathname !== base) {
            window.location.replace(base);
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to homepage...</p>
</body>
</html>
